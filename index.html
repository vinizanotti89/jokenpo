<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joken Pô</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <h1>JokenPô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#128074;</button>
            <button id="paper" onclick="playHuman('paper')">&#128400;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270C;</button>
        </div>

        <p class="my-score">Sua Pontuação: <span id="my-score">o</span></p>
        <p class="machine-score">Pontuação Computador: <span id="machine-score">o</span></p>

    </div>

</body>
